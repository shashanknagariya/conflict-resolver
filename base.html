<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Baby Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap + FA -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <style>
    body { background:#f6f8fb; }
    .appbar { background:#0d6efd; }
    .appbar a { color:#fff; text-decoration:none; margin-right:1rem; }
    .card { border:0; box-shadow: 0 .75rem 1.5rem rgba(0,0,0,.06); }
    .chip { display:inline-block; padding:.25rem .6rem; border-radius:1rem; background:#eef3ff; color:#0d6efd; font-weight:600;}
    .table > :not(caption) > * > * { vertical-align: middle; }
    .icon-btn { background:transparent; border:0; cursor:pointer; }
    .icon-btn:hover { opacity:.8; }
  </style>
</head>
<body>
  <nav class="navbar appbar navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">ðŸ‘¶ Baby Task Manager</a>
      <div class="d-flex align-items-center">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('manage_tasks') }}">Tasks</a>
        <a href="{{ url_for('calendar') }}">Calendar</a>
        <span class="text-white-50 me-2">|</span>
        <span class="text-white-50 me-2">Hi, {{ session['username'] }}</span>
        <a class="btn btn-sm btn-light" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
