<!DOCTYPE html>
<html>
<head>
  <title>Task History Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; }
    .history-container { margin:30px auto; max-width:800px; }
    .task-card { margin:10px 0; padding:15px; border-radius:8px; }
    .completed { background:#d4edda; border-left:5px solid #28a745; }
    .pending { background:#fff3cd; border-left:5px solid #ffc107; }
    .unassigned { background:#f8d7da; border-left:5px solid #dc3545; }
  </style>
</head>
<body>
  <div class="container history-container">
    <h2 class="mb-4 text-center">ðŸ“… Task History</h2>
    
    <div class="input-group mb-4">
      <span class="input-group-text">Select Date</span>
      <input type="text" id="datepicker" class="form-control" placeholder="YYYY-MM-DD">
    </div>
    
    <div id="history-tasks"></div>
  </div>

  <script>
    $('#datepicker').datepicker({
      format: "yyyy-mm-dd",
      autoclose: true
    }).on('changeDate', function(e) {
      const date = e.format();
      $.getJSON('/history/' + date, function(tasks) {
        let html = "";
        if(tasks.length === 0){
          html = "<p class='text-center text-muted'>No tasks found for this day.</p>";
        } else {
          tasks.forEach(t => {
            let statusClass = t.status === "completed" ? "completed" : 
                              (t.status === "pending" ? "pending" : "unassigned");
            html += `<div class="task-card ${statusClass}">
                      <h5>${t.task} <span class="badge bg-primary">${t.points} pts</span></h5>
                      <p><strong>Assigned to:</strong> ${t.assigned_to}</p>
                      <p><strong>Status:</strong> ${t.status}</p>
                     </div>`;
          });
        }
        $("#history-tasks").html(html);
      });
    });
  </script>
</body>
</html>
